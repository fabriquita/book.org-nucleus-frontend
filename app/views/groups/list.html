<div class="top-options">
  <form class="ng-pristine ng-valid" role="form">
    <div class="form-group col-sm-6 no-padding no-margin">
      <div class="input-group">
        <label class="sr-only">Keyword</label>
        <div class="input-group-addon">
          <span class="glyphicon glyphicon-search"></span>
        </div>
        <input class="form-control" placeholder="Buscar grupo ...">
      </div>
    </div>
    <div class="form-group col-sm-6 text-right no-padding no-margin">
      <a class="btn btn-default btn-sm" href="#/groups/create">
        <span class="glyphicon glyphicon-plus"></span> Nuevo grupo
      </a>
    </div>
  </form>
  <div class="clearfix"></div>
</div>
<div id="container-bar">
  <div class="table-responsive">
    <table class="table table-hover no-margin">
      <thead>
        <tr>
          <th width="20%"><a class="fa fa-angle-down"></a> Nombre del Grupo</th>
          <th width="55%">Descripcion</th>
          <th width="15%">Status</th>
          <th width="15%"></th>
        </tr>
      </thead>
      <tbody ng-repeat="group in groups">
        <tr>
          <td>{{group.name}}</td>
          <td>{{group.description}}</td>
          <td>
            <span class="label" ng-class="{'label-info': group.archived === false, 'label-danger' : group.archived === true}">
              {{group.archived | groupStatusFilter}}
              <span class="glyphicon glyphicon-ok-circle"></span>
            </span>
          </td>
          <td>
            <a href="javascript:(0)" ng-click="edit($index)">
              <i class="fa fa-pencil"></i>
            </a>
          </td>
        </tr>
        <tr ng-hide="!group.edit">
          <td colspan="3" class="row-edit">
            <group-edit model="group"></group-edit>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <paginator service="service" page="0" size="1" callback="onGroupsLoaded"></paginator>
</div>
